<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PW flakes</title>
    <link rel="shortcut icon" href="/favicon-flakes.png" type="image/png" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="flakes.js"></script>
    <script>
        do_it();
    </script>
    <style>
      table {
	  font-family: arial, sans-serif;
	  border-collapse: collapse;
	  width: 100%;
      }

      td, th {
	  border: 1px solid #eeeeee;
	  text-align: left;
	  padding: 8px;
      }

      tr {
        white-space: nowrap;
      }

      tr:nth-child(even) {
	  background-color: #eeeeee;
      }
      .row {
        display: flex;
      }

      .column {
        flex: 50%;
        padding: 1em;
      }
      </style>
</head>
<body>
<div class="row">
    <fieldset>
      <legend>Filtering:</legend>
        <input type="checkbox" id="pw-y" name="fl-pw" checked />
        <label for="pw-y">Reported to patchwork</label>
        <input type="checkbox" id="pw-n" name="fl-pw" checked />
        <label for="pw-n">Ignored by patchwork</label>
        <label for="min-flip">Min state flips</label>
        <input type="number" id="min-flip" name="fl-pw" min="1" value="1">
    </fieldset>
</div>
<div class="row">
    <div class="column">
        <h3>Test flakiness, sorted by the number of flips</h3>
        <table id="results">
        </table>
    </div>
</div>
</body>
</html>
