<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PW status</title>
    <link rel="shortcut icon" href="/favicon-contest.png" type="image/png" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="contest.js"></script>
    <script>
        do_it();
    </script>
    <style>
      table {
	  font-family: arial, sans-serif;
	  border-collapse: collapse;
	  width: 100%;
      }

      td, th {
	  border: 1px solid #eeeeee;
	  text-align: left;
	  padding: 8px;
      }

      tr:nth-child(even) {
	  background-color: #eeeeee;
      }
      .row {
        display: flex;
      }

      .column {
        flex: 50%;
        padding: 1em;
      }
      </style>
</head>
<body>
<div class="row">
    <fieldset>
      <legend>Filtering:</legend>

      <div class="row">
          <div class="column">
              <div>
                  <input type="checkbox" id="pass" name="fl-state" checked />
                  <label for="pass">Pass</label>
              </div>
              <div>
                  <input type="checkbox" id="skip" name="fl-state" checked />
                  <label for="skip">Skip</label>
              </div>
              <div>
                  <input type="checkbox" id="warn" name="fl-state" checked />
                  <label for="warn">Warn</label>
              </div>
              <div>
                  <input type="checkbox" id="fail" name="fl-state" checked />
                  <label for="fail">Fail</label>
              </div>
          </div>
          <div class="column">
              <div>
                  <label for="branch">Branch</label>
                  <select id="branch" name="fl-branch">
                      <option value="">-- all --</option>
                  </select>
              </div>
              <div>
                  <label for="executor">Executor</label>
                  <select id="executor" name="fl-exec">
                      <option value="">-- all --</option>
                  </select>
              </div>
              <div>
                  <label for="test-name">Test</label>
                  <input type="text" id="test-name" name="fl-state" />
              </div>
          </div>
          <div class="column">
              <div>
                  <input type="checkbox" id="pw-y" name="fl-pw" checked />
                  <label for="pw-y">Reported to patchwork</label>
              </div>
              <div>
                  <input type="checkbox" id="pw-n" name="fl-pw" checked />
                  <label for="pw-n">Ignored by patchwork</label>
              </div>
          </div>
    </fieldset>
</div>
<div class="row">
    <div class="column">
        <table id="results">
            <tr>
                <th>Date</th>
                <th>Branch</th>
                <th>Remote</th>
                <th>Executor</th>
                <th>Group</th>
                <th>Test</th>
                <th>Result</th>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
